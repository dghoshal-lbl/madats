task1:
  command: python
  params:
    - test1.py
    - -i
    - file1
    - file2
  inputs:
    - file1
    - file2
  outputs:
    - int1
  scheduler: slurm
  queue_config:
    nodes: 4
    walltime: 00:30:00
    partition: regular

task2:
  command: python
  params:
    - test2.py
    - -i
    - int1
  inputs:
    - int1
    - file2
  outputs:
    - out2
  scheduler: pbs
  queue_config:
    nodes: 2
    walltime: 00:15:00
    partition: regular
